<div class="row">

    <table class="table">
        <thead>
        <tr>
            <th>#</th>
            <th>Form Name</th>
            <th>Handle</th>
        </tr>
        </thead>
        <tbody>
            {exp:freeform_next:forms}
                {if form:no_results}
                    <tr>
                        <th colspan="{if logged_in_group_id=='1'}4{if:else}3{/if}"
                            style="text-align: center; font-size: 30px; color: #CCC;">
                            No forms
                        </th>
                    </tr>
                {/if}

                <tr>
                    <td>{form:id}</td>
                    <td>
                        <a href="{path='demo/foundation/{form:handle}'}">
                            {form:name}
                        </a>
                    </td>
                    <td class="code">{form:handle}</td>
                </tr>
            {/exp:freeform_next:forms}
        </tbody>
    </table>

</div>
